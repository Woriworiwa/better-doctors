<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-doctor-list></app-doctor-list>
        </div>
        <div class="col-md-7">
            <app-tabs (tabSelected)="onTabNavigate($event)"></app-tabs>
            <app-doctor-details [doctor]="selectedDoctor" [hidden]="selectedTab !== navigationTabs.details"></app-doctor-details>
            <app-todo-list [doctor]="selectedDoctor" [hidden]="selectedTab !== navigationTabs.todo"></app-todo-list>
        </div>
    </div>
</div>
